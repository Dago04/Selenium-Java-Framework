name: CI + Publish Extent Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'

    - name: Run Maven tests
      run: mvn -B test             # o ./mvnw -B test si tienes wrapper

    # ─── sube el artefacto ──────────────────────────────
    - name: Upload Pages artifact
      id: upload
      uses: actions/upload-artifact@v4
      with:
        path: reports/             # <-- tu carpeta ExtentReports
    #   el step expone:  ${{ steps.upload.outputs.artifact_name }}

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
        artifact_name: ${{ needs.build-test.outputs.artifact_name }}
