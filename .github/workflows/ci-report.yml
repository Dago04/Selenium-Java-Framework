name: CI + Publish Extent Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read           # checkout
  pages: write             # publicar
  id-token: write          # OIDC para Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # coincide con Settings ▸ Pages
      url:  ${{ steps.deploy.outputs.page_url }}

    steps:
    # 1) Código
    - uses: actions/checkout@v4

    # 2) JDK
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'

    # 3) Tests (genera reports/)
    - name: Run Maven tests
      run: mvn -B test      # o ./mvnw -B test   

    # 4) Empaquetar carpeta reports/  ➜ OUTPUT = artifact_id interno
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: reports/      # tu carpeta ExtentReports

    # 5) Publicar a GitHub Pages
    - name: Deploy to GitHub Pages
      id: deploy
      uses: actions/deploy-pages@v4
